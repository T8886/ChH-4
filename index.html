<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">

</head>
<body>
    <div class="container-fluid">

        <!-- score link and clock -->
        <div class="row">
            <div class="col text-left">
                <a href="#" id="viewRecords">View Scores</a>
            </div>
            <div id="clock" class="col text-right">
                <i class="far fa-clock"></i> Time: <span id="remainingTime">0</span>
            </div>
            <div id="timeIsUp" class="col text-right" style="display: none;">Time is up!</div>
        </div>

        <div id="page" class="row text-left">
            <div class="col-md-2"></div>
              <main class="col-md-8 mt-5">
                  <!--start -->
                  <div id="start" class="m-2 justify-content-center">
                      <h1 class="font-weight-bold pl-5 pr-5">Timed Coding Quiz Challenge</h1>
                      <p class="p-5">Click Start button to start the quiz. </p>
                      <button type="button" id="startBtn" class="btn btn-info ml-5 align-center">Start Quiz</button>
                  </div>

                  <!--quiz answers  -->
                  <div id="questionCont" style="display: none;">
                    <p id="questionHead" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                    <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                        <p><button id="btn0" class="btn btn-dark"></button></p>
                        <p><button id="btn1" class="btn btn-dark"></button></p>
                        <p><button id="btn2" class="btn btn-dark"></button></p>
                        <p><button id="btn3" class="btn btn-dark"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="showAns" style="display: none;"></p>
                    </div>
                  </div>

                  <!-- score -->
                    <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="overview" style="display: none;">
                        <div class="col-2"></div>
                        <div class="col-8 text-left">
                            <h2 class="font-weight-bold pt-2 pb-3 m-2">Your total score is <span id="totalScore"></span> !</h2>
                            <form>
                                <p class="pt-2 pb-3 m-2">Enter your initials: <input id="input" class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" id="InitialsBtn" class="btn btn-info mt-3">Submit</button>
                                </p>
                            </form>
                        </div>
                    <div class="col-2"></div>
                </div>

                <!-- total scores section -->
                <div id="highSc" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">Total Scores</h2>                   
                    
                    <div id="scoresRecord" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

                    <!-- append each total score as new paragraph here -->
                    <p>
                        <button type="submit" class="btn btn-info mt-3 mr-3" id="backBtn">Go Back</button>
                        <button type="submit" class="btn btn-info mt-3" id="clearHSBtn">Clear Total Scores</button>
                    </p>
                    
                </div>
              </main>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
